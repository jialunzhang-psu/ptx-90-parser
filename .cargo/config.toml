[env]
# Increase stack size for debug builds due to large parser dispatch function
# The parse_instruction_inner function has 800+ match arms which create
# large stack frames in unoptimized debug builds.
# Release builds don't need this as optimizations eliminate the bloat.
RUST_MIN_STACK = "8388608"  # 8MB

[patch.crates-io]
ptx-90-parser-span-derive = { path = "crates/ptx-90-parser-span-derive" }
ptx-90-parser-construct = { path = "crates/ptx-90-parser-construct" }
